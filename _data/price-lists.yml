"利用規約":
  - title:         "保管期間"
    text:          "保管期間は、ご依頼日から1年間とします。"
  - title:         "賠償金額の上限"
    text:          "当店が提供するサービスによりお客様に損害を与え、再加工によっても解決できない場合、当店がお客様へ賠償する金額の上限は当該サービスの利用料金を上限とします。<br>
                    例：当店の仕事に問題があり、他店のサービスを受けた場合、当店が賠償する金額の上限はお客様から当サービスで受け取った金額を上限とします。<br>
                    ただし、当店に重大な瑕疵があった場合は、これに該当しません。<br>"

"洗い張りの注意点":
  - title:         "弱い生地"
    text:          "生地が弱い場合、また、弱い部分があった場合、洗い張りをすると生地が切れてしまう場合があります。<br>もし切れてしまった場合の補償はできません。<br>"
  - title:         "化学繊維"
    text:          "化学繊維の場合、洗い張りをしても元の縫い目の跡が残ります。<br>"
  - title:         "ミシン仕立て、撥水加工品"
    text:          "ミシン仕立ての場合、撥水加工がしてあった場合、洗い張り代が各2000円追加になります。<br>"
  - title:         "紋"
    text:          "紋付のきものの場合、洗い張りをすると紋が滲む場合があります。<br>"
  - title:         "色のにじみ"
    text:          "きものの染め方によっては、洗い張りをすると色が滲んだり、滲んだ色が他に移ったりする場合があります。<br>滲みや色移りをなるべく直したい場合、追加料金がかかります。<br>赤のぼかしの八掛などはかなりの確率で滲みます。<br>"
  - title:         "落款"
    text:          "洗い張りをすると落款が滲んだり、薄くなったりする場合があります。<br>"
  - title:         "金加工"
    text:          "金加工がしてある場合、元の折り目に当たる部分で金加工がスレている場合があり、仕立て直すとスレが目立つ場合があります。<br>また、金加工が洗い張りによって剥がれる場合があります。<br>直す場合、追加料金がかかります。<br>"
  - title:         "汚れ・しみ"
    text:          "洗い張りをしても汚れやシミが残る場合があります。<br>追加でしみ抜きをする場合がありますが、追加料金がかかります。<br>"
  - title:         "穴"
    text:          "袖付に当たる部分など、きものを解いた時に穴が開いている場合があります。<br>解いて穴が開いていた場合の補償はできません。<br>仕立て直しの際には当て布などで対処します。<br>"
  - title:         "タグ"
    text:          "お買い求めいただいたお店のタグや、撥水加工のタグなどは洗い張り時に処分します。必要な方は外してからご依頼ください。<br>"
  - title:         "仕立て直しの寸法"
    text:          "きものをお預かりする際に、だいたいの仕立て直し後の寸法の見込みを説明しますが、洗い張りをしてみないと正確にはわかりません。<br>見込みと異なる場合があります。<br>"

"仕立ての注意点":
  - title:         "和裁士"
    text:          "だるまやのきものの仕立てはすべて国内手縫いです。<br>"
  - title:         "寸法"
    text:          "寸法が間違っていた場合は、1年以内であれば無償で直します。<br>"
  - title:         "採寸"
    text:          "だるまやで採寸した場合、極力お客様にとって着やすい寸法になるように測りますが、多少不十分な点がある場合があります。<br>仕立て上がった後の寸法変更はできません。<br>"

"丸洗い・しみ抜きの注意点":
  - title:         "しみ抜きの限界"
    text:          "しみ抜きはどんなしみでも落とせる、というわけではありません。<br>時間が経ったしみや、染料などでついたしみは落ちない場合があります。<br>"
  - title:         "料金について"
    text:          "丸洗い・しみ抜きの料金には、通常着て汚れる範囲のしみ抜き（共衿、袖口、など）を含んでいます。<br>落ちにくいしみや、年数が経った変色などを落とす場合、別途見積もりとなります。<br>"

"染めの注意点":
  - title:         "色合わせ"
    text:          "選んでいただいた色になるべく近づくように染めますが、完全に同じ色にはなりません。<br>染め上がった後の再加工は再度費用が発生します。<br>"
  - title:         "染めムラ"
    text:          "元の生地に難（撥水加工のムラや、しみ抜きの跡、水分や皮脂が硬質化していたり等）により、染め上がりにムラが生じる場合があります。<br>染め上がりのムラを直す場合は追加料金がかかります。"
