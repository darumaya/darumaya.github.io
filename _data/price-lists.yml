"利用規約":
  - title:         "保管期間"
    text:          "保管期間は、ご依頼日から1年間とします。"
  - title:         "洗い張り"
    text:          "袖付、脇、背縫いなど、負担がかかる場所は、きものを解くと穴が開いていたり、生地が裂けていたりする場合があります。<br>
                    そのような場合でも原則として、当店からお客様に連絡することはいたしません。<br>
                    仕立てまでお請けしている場合は、あて布等をしてお仕立ていたします。<br>"
  - title:         "賠償金額の上限"
    text:          "当店が提供するサービスによりお客様に損害を与え、再加工によっても解決できない場合、当店がお客様へ賠償する金額の上限は当該サービスの利用料金を上限とします。<br>
                    例：当店の仕事に問題があり、他店のサービスを受けた場合、当店が賠償する金額の上限はお客様から当サービスで受け取った金額を上限とします。<br>
                    ただし、当店に重大な瑕疵があった場合は、これに該当しません。<br>"